<html lang="en">

    <link

    <link href="./css/style.css" rel="stylesheet" />
    <title>Profile Page</title>

  <body>
    <!-- Navbar Starts -->
    <nav class="navbar">
      <div class="navbar__title">My Website</div>
      <div class="navabr__links">

    <section class="container">

          </div>
          <div class="profile__secondary-info">
            <div class="profile__user-email">
              <span class="profile__user-email_bold">Email:</span>
              apal@example.com
            </div>
            <div class="profile__user-phone">
              <span class="profile__user-phone_bold">Phone:</span>
              +91-9876543210

        </div>
      </div>
